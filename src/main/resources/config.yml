---
# language  chs/eng
language: eng

# Title
title: "[LAND]"

#Tools
landTool: "290:0"

# The price of each square enclosure
landMoney: 10.0

# The price for each square sub domain
subLandMoney: 5.0

# Sale territory to reduce the price of the percentage
# This 50 is 50% off the original price
sellMoney: 50

# Blacklist world
# In this list the world cannot enclosure OP except
# demo: blackList: ["world1","world2"]
blackList: ["world1","world2"]

# Whether to prompt without permission
echoPermission: true

# If the world in the blacklist
echoBlackListMessage: true

# protect world
# In the list of the world place need enclosure cannot destroy
# demo: protectList: ["world1","world2"]
protectList: ["world1","world2"]

# Whether to prompt
echoProtectListMessage: true

# Maximum limit players have territory
# ps: Only members have access account
max: 5

# land max
subMax: 3

# Set the domain display range of time
time: 5

# show time(å¤©)
sell-showTime: 7

# loadEconomy
#  EconomyAPI,Money,PlayerPoint,LlamaEconomy
# default is other
loadEconomy: default

#Land transfer time associated Settings
#time: time
# cold: Cooling time
transfer-time-setting:
  enable: true
  time: 5
  cold: 30

#land auto save
auto-save-land:
  open: true
  time: 30







